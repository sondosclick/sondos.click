<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f1a"/>
      <stop offset="100%" stop-color="#1b2a4a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2a44" stroke-width="1" opacity="0.35"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <g opacity="0.85">
    <rect x="120" y="140" width="960" height="350" rx="24" fill="#0f1526" stroke="#2e3b5f" stroke-width="2"/>
    <rect x="160" y="190" width="460" height="22" rx="8" fill="#1e2a45"/>
    <rect x="160" y="230" width="520" height="18" rx="8" fill="#1e2a45"/>
    <rect x="160" y="265" width="420" height="18" rx="8" fill="#1e2a45"/>
    <rect x="160" y="300" width="560" height="18" rx="8" fill="#1e2a45"/>
    <rect x="160" y="335" width="380" height="18" rx="8" fill="#1e2a45"/>

    <g transform="translate(760 210)">
      <rect width="260" height="200" rx="16" fill="#121a2e" stroke="#2b395c" stroke-width="2"/>
      <circle cx="70" cy="70" r="32" fill="#0b0f1a" stroke="#3a4b73" stroke-width="2"/>
      <circle cx="70" cy="70" r="6" fill="#76e6c6" filter="url(#glow)"/>
      <rect x="120" y="48" width="110" height="14" rx="6" fill="#263256"/>
      <rect x="120" y="74" width="90" height="14" rx="6" fill="#263256"/>
      <rect x="32" y="118" width="190" height="10" rx="5" fill="#1f2a44"/>
      <rect x="32" y="140" width="150" height="10" rx="5" fill="#1f2a44"/>
      <rect x="32" y="162" width="170" height="10" rx="5" fill="#1f2a44"/>
    </g>
  </g>

  <g font-family="'Trebuchet MS', 'Verdana', 'Arial', sans-serif" fill="#e6f0ff">
    <text x="120" y="110" font-size="44" font-weight="700">Estenografia</text>
    <text x="120" y="155" font-size="20" fill="#9fb3d9">Mensajes ocultos en imagenes (si, de verdad)</text>
  </g>

  <g fill="#76e6c6" opacity="0.75">
    <rect x="120" y="520" width="160" height="6" rx="3"/>
    <rect x="300" y="520" width="90" height="6" rx="3"/>
    <rect x="410" y="520" width="120" height="6" rx="3"/>
  </g>
</svg>
