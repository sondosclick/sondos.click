---
layout: default
---
<article class="wrap post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %-d, %Y" }}{% raw %}{% if page.tags %}{% endraw %} • {{ page.tags | array_to_sentence_string }}{% raw %}{% endif %}{% endraw %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <p><a href="{{ '/' | relative_url }}">← Back to home</a></p>
  </footer>
</article>
