<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="site">
    <nav class="nav">
      <div class="wrap">
        <a class="brand" href="{{ '/' | relative_url }}">
          <span class="avatar" aria-hidden="true">SC</span>
          <span class="brand-text">{{ site.title }}</span>
        </a>
        <div class="nav-right">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="https://github.com/sondosclick/sondos.click" target="_blank" rel="noopener">Repo</a>
        </div>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <p>© {{ site.author.name }} • {{ site.slogan }}</p>
      </div>
    </footer>
  </div>
</body>
</html>
